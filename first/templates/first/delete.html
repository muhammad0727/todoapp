{% extends 'first/home.html' %}

{% block content %}
    <h1>Delete Task</h1>
    <p>Are you sure you want to delete the task "{{ task.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes</button>
        <a href="{% url 'home' %}">Cancel</a>
    </form>
{% endblock %}
